<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Signals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel-bg: #111111; /* –ë–æ–ª–µ–µ –ø–ª–æ—Ç–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            --gold: #ffc107;
            --blue: #00e5ff;
            --green: #00e676;
            --red: #ff1744;
            --text-main: #ffffff;
            --text-sec: #9e9e9e;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif; /* –ß–∏—Ç–∞–µ–º—ã–π —à—Ä–∏—Ñ—Ç */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –§–û–ù (–°–µ—Ç–∫–∞) */
        .bg-grid {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            z-index: -1;
            top: -50%; left: -50%;
        }
        @keyframes grid-move { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); } }

        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            font-weight: 900;
        }
        .subtitle { font-size: 12px; color: var(--text-sec); letter-spacing: 4px; margin-top: 5px; text-transform: uppercase; }

        /* –ü–ê–ù–ï–õ–ò (–ú–µ–Ω—é) */
        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        label {
            display: block;
            color: var(--blue);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Select */
        select {
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            -webkit-appearance: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-box { display: flex; gap: 10px; }
        .t-btn {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            color: #888;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            transition: 0.2s;
        }
        .t-btn.active {
            background: rgba(0, 229, 255, 0.15);
            border-color: var(--blue);
            color: var(--blue);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loader-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 20px; font-family: 'Orbitron', sans-serif; color: var(--gold); letter-spacing: 2px; font-size: 14px; }

        /* –≠–ö–†–ê–ù –†–ï–ó–£–õ–¨–¢–ê–¢–ê */
        #result-screen {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            height: 100%;
        }
        
        .res-card {
            background: #151515;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .res-pair { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 5px; }
        .res-time { font-size: 14px; color: #777; margin-bottom: 20px; }

        /* –ö–ê–ù–í–ê–° */
        .chart-box {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        canvas { width: 100%; height: 100%; }

        /* –°–ò–ì–ù–ê–õ */
        .signal-big {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px currentColor;
        }
        .signal-desc { font-size: 14px; color: #888; }

        .green-text { color: var(--green); }
        .red-text { color: var(--red); }

        /* –ö–ù–û–ü–ö–ê */
        .btn-main {
            background: linear-gradient(135deg, #ffd700, #ffa000); /* –ó–æ–ª–æ—Ç–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            color: #000;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            margin-top: auto; /* –ü—Ä–∏–∂–∞—Ç—å –∫ –Ω–∏–∑—É */
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }
        
        .btn-reset {
            background: #333;
            color: white;
            box-shadow: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <header>
            <h1>GOLD AI TRADER</h1>
            <div class="subtitle">PREMIUM SYSTEM UKRAINE</div>
        </header>

        <div id="form-screen">
            <div class="panel">
                <label>–û–ë–ï–†–Ü–¢–¨ –í–ê–õ–Æ–¢–ù–£ –ü–ê–†–£</label>
                <select id="pairSelect">
                    <optgroup label="üî• –ì–ê–†–Ø–ß–Ü (OTC)">
                        <option value="EUR/USD OTC">EUR/USD OTC (92%)</option>
                        <option value="GBP/USD OTC">GBP/USD OTC (89%)</option>
                        <option value="USD/CHF OTC">USD/CHF OTC (85%)</option>
                    </optgroup>
                    <optgroup label="üíé –ö–†–ò–ü–¢–ê">
                        <option value="BTC/USD">BITCOIN (BTC)</option>
                        <option value="ETH/USD">ETHEREUM (ETH)</option>
                        <option value="USDT/USD">TETHER (USDT)</option>
                    </optgroup>
                    <optgroup label="üåç FOREX">
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="GBP/USD">GBP/USD</option>
                        <option value="USD/JPY">USD/JPY</option>
                    </optgroup>
                    <optgroup label="üèÜ –Ü–ù–®–ï">
                        <option value="GOLD">–ó–û–õ–û–¢–û (XAU)</option>
                        <option value="OIL">–ù–ê–§–¢–ê (BRENT)</option>
                    </optgroup>
                </select>
            </div>

            <div class="panel">
                <label>–ß–ê–° –£–ì–û–î–ò</label>
                <div class="time-box">
                    <button class="t-btn active" onclick="setTime(this, '1 –•–í')">1 –•–í</button>
                    <button class="t-btn" onclick="setTime(this, '3 –•–í')">3 –•–í</button>
                    <button class="t-btn" onclick="setTime(this, '5 –•–í')">5 –•–í</button>
                </div>
            </div>

            <button class="btn-main" onclick="startProcess()">–û–¢–†–ò–ú–ê–¢–ò –°–ò–ì–ù–ê–õ</button>
        </div>

        <div id="loader-screen">
            <div class="spinner"></div>
            <div class="loading-text">–ê–ù–ê–õ–Ü–ó –†–ò–ù–ö–£...</div>
            <div style="color: #666; font-size: 12px; margin-top: 10px;">–®—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç –æ–±—Ä–æ–±–ª—è—î –¥–∞–Ω—ñ</div>
        </div>

        <div id="result-screen">
            <div class="res-card">
                <div class="res-pair" id="resPair">EUR/USD</div>
                <div class="res-time" id="resTime">1 –•–í</div>
                
                <div class="chart-box">
                    <canvas id="chartCanvas"></canvas>
                </div>

                <div id="signalText" class="signal-big">–í–í–ï–†–•</div>
                <div class="signal-desc">–†–ï–ö–û–ú–ï–ù–î–ê–¶–Ü–Ø –ù–ï–ô–†–û–ú–ï–†–ï–ñ–Ü</div>
            </div>

            <button class="btn-main" onclick="resetView()">–ù–û–í–ò–ô –°–ò–ì–ù–ê–õ</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedTime = '1 –•–í';

        // –í—ã–±–æ—Ä –≤—Ä–µ–º–µ–Ω–∏
        function setTime(btn, time) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedTime = time;
        }

        // –°—Ç–∞—Ä—Ç –∞–Ω–∞–ª–∏–∑–∞
        function startProcess() {
            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('medium');

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω—ã
            document.getElementById('form-screen').style.display = 'none';
            document.getElementById('loader-screen').style.display = 'flex';

            // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã (–∏–º–∏—Ç–∞—Ü–∏—è)
            setTimeout(() => {
                showResult();
            }, 2000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult() {
            document.getElementById('loader-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';

            const pair = document.getElementById('pairSelect').value;
            document.getElementById('resPair').innerText = pair;
            document.getElementById('resTime').innerText = selectedTime;

            // –†–∞–Ω–¥–æ–º –≤–≤–µ—Ä—Ö –∏–ª–∏ –≤–Ω–∏–∑
            const isUp = Math.random() > 0.5;
            const sigText = document.getElementById('signalText');

            if(isUp) {
                sigText.innerText = "–í–í–ï–†–• üü¢";
                sigText.className = "signal-big green-text";
            } else {
                sigText.innerText = "–í–ù–ò–ó üî¥";
                sigText.className = "signal-big red-text";
            }
            
            drawChart(isUp);
            tg.HapticFeedback.notificationOccurred('success');
        }

        // –°–±—Ä–æ—Å (–ö–Ω–æ–ø–∫–∞ "–ù–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª")
        function resetView() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('form-screen').style.display = 'block';
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        function drawChart(isUp) {
            const canvas = document.getElementById('chartCanvas');
            const ctx = canvas.getContext('2d');
            
            // –†–∞–∑–º–µ—Ä
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            const w = canvas.width;
            const h = canvas.height;

            ctx.clearRect(0,0,w,h);

            // –¶–≤–µ—Ç –ª–∏–Ω–∏–∏
            const color = isUp ? '#00e676' : '#ff1744';
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';

            // –†–∏—Å—É–µ–º –ª–∏–Ω–∏—é
            ctx.beginPath();
            let y = isUp ? h - 20 : 20;
            let step = w / 10;

            ctx.moveTo(0, y);

            for(let x = 0; x <= w; x += step) {
                let random = (Math.random() * 30) - 15;
                let trend = isUp ? -15 : 15;
                y = y + trend + random;
                
                // –ß—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ–∑–∞–ª–æ
                if(y < 10) y = 10;
                if(y > h-10) y = h-10;

                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –∑–∞–ª–∏–≤–∫–∏
            ctx.lineTo(w, h);
            ctx.lineTo(0, h);
            ctx.fillStyle = isUp ? 'rgba(0, 230, 118, 0.2)' : 'rgba(255, 23, 68, 0.2)';
            ctx.fill();
        }
    </script>
</body>
</html>
