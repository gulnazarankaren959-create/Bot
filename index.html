<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Signals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–°–µ–ª–µ–∫—Ç–æ—Ä—ã) */
        .settings { width: 100%; display: flex; gap: 10px; margin-bottom: 20px; }
        select, .time-selector { background: #1c1c1e; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; font-size: 16px; width: 100%; outline: none; }
        
        .time-box { display: flex; gap: 5px; width: 100%; }
        .t-btn { flex: 1; background: #1c1c1e; border: 1px solid #333; color: #888; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .t-btn.active { background: #2c2c2e; color: #fff; border-color: #007aff; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å–∏–≥–Ω–∞–ª–∞ */
        .card { width: 100%; background: #151517; border-radius: 20px; padding: 20px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; display: none; margin-bottom: 20px; }
        
        .signal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .pair-title { font-size: 20px; font-weight: bold; }
        .time-title { color: #aaa; font-size: 14px; }

        /* –ì—Ä–∞—Ñ–∏–∫ (–ö–∞–Ω–≤–∞—Å) */
        canvas { width: 100%; height: 100px; background: rgba(255,255,255,0.02); border-radius: 10px; margin-bottom: 15px; }

        .result-big { font-size: 36px; font-weight: 900; padding: 10px; border-radius: 12px; display: inline-block; margin-top: 5px; width: 80%; }
        .up { color: #2ecc71; background: rgba(46, 204, 113, 0.15); border: 2px solid #2ecc71; box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
        .down { color: #e74c3c; background: rgba(231, 76, 60, 0.15); border: 2px solid #e74c3c; box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); }

        /* –ö–Ω–æ–ø–∫–∞ */
        .main-btn { background: linear-gradient(90deg, #007aff, #0056b3); width: 100%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; color: white; border: none; cursor: pointer; box-shadow: 0 5px 20px rgba(0, 122, 255, 0.4); margin-top: auto; }
        .main-btn:active { transform: scale(0.98); }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #007aff; border-radius: 50%; animation: spin 1s linear infinite; margin: 50px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="settings">
        <select id="pairSelect">
            <option value="EUR/USD">EUR/USD (92%)</option>
            <option value="GBP/USD">GBP/USD (89%)</option>
            <option value="USD/JPY">USD/JPY (85%)</option>
            <option value="AUD/CAD">AUD/CAD (81%)</option>
            <option value="BTC/USD">BTC/USD (Crypto)</option>
        </select>
    </div>
    <div class="time-box">
        <button class="t-btn active" onclick="setTime('1 –º–∏–Ω')">1 –º–∏–Ω</button>
        <button class="t-btn" onclick="setTime('3 –º–∏–Ω')">3 –º–∏–Ω</button>
        <button class="t-btn" onclick="setTime('5 –º–∏–Ω')">5 –º–∏–Ω</button>
    </div>

    <div id="loader" class="loader"></div>

    <div id="signalCard" class="card">
        <div class="signal-header">
            <span class="pair-title" id="resPair">EUR/USD</span>
            <span class="time-title" id="resTime">1 –º–∏–Ω</span>
        </div>
        <canvas id="chartCanvas"></canvas>
        <div id="resText" class="result-big">ANALYZING</div>
    </div>

    <button class="main-btn" onclick="startAnalysis()">–ü–û–õ–£–ß–ò–¢–¨ –°–ò–ì–ù–ê–õ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedTime = '1 –º–∏–Ω';

        function setTime(time) {
            selectedTime = time;
            document.querySelectorAll('.t-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startAnalysis() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä–æ–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('signalCard').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            const pair = document.getElementById('pairSelect').value;
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã AI (2.5 —Å–µ–∫)
            setTimeout(() => {
                showSignal(pair, selectedTime);
            }, 2500);
        }

        function showSignal(pair, time) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('signalCard').style.display = 'block';
            
            document.getElementById('resPair').innerText = pair;
            document.getElementById('resTime').innerText = time;

            // –†–∞–Ω–¥–æ–º–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ
            const isUp = Math.random() > 0.5;
            const resText = document.getElementById('resText');
            
            if(isUp) {
                resText.innerText = "–í–í–ï–†–• üöÄ";
                resText.className = "result-big up";
                drawChart(true); // –†–∏—Å—É–µ–º –∑–µ–ª–µ–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫
            } else {
                resText.innerText = "–í–ù–ò–ó üîª";
                resText.className = "result-big down";
                drawChart(false); // –†–∏—Å—É–µ–º –∫—Ä–∞—Å–Ω—ã–π –≥—Ä–∞—Ñ–∏–∫
            }
            
            tg.HapticFeedback.notificationOccurred('success');
        }

        function drawChart(isUp) {
            const canvas = document.getElementById('chartCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, isUp ? 100 : 0); // –°—Ç–∞—Ä—Ç
            
            // –†–∏—Å—É–µ–º –ª–æ–º–∞–Ω—É—é –ª–∏–Ω–∏—é
            for(let i=0; i<=canvas.width; i+=10) {
                let randomY = Math.random() * 50 + (isUp ? 0 : 50); 
                // –ü—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–∏—Ç–∏–≤–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Ç—Ä–µ–Ω–¥–∞
                if(isUp) randomY = 100 - (i/3) + (Math.random()*20-10);
                else randomY = (i/3) + (Math.random()*20-10);
                
                ctx.lineTo(i, randomY);
            }
            
            ctx.strokeStyle = isUp ? '#2ecc71' : '#e74c3c';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    </script>
</body>
</html>
