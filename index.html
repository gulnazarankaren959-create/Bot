<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Signals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 20, 25, 0.6);
            --gold: #ffd700;
            --gold-grad: linear-gradient(90deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --neon-blue: #00f3ff;
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        .bg-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 10%, #1a1a2e, #000);
            overflow: hidden;
        }
        .grid-line {
            position: absolute;
            width: 100%; height: 1px;
            background: rgba(0, 243, 255, 0.1);
            animation: scanline 5s linear infinite;
        }
        @keyframes scanline { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            z-index: 2;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
            letter-spacing: 2px;
        }

        /* –ü–ê–ù–ï–õ–ò */
        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: var(--border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        /* –°–ï–õ–ï–ö–¢–û–†–´ */
        select {
            width: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            outline: none;
        }

        .time-row { display: flex; gap: 8px; }
        .t-btn {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }
        .t-btn.active {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢ */
        .result-box {
            flex-grow: 1;
            display: none; /* –°–∫—Ä—ã—Ç–æ */
            flex-direction: column;
            position: relative;
        }

        .pair-info {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .info-label { font-size: 24px; font-family: 'Orbitron', sans-serif; font-weight: 700; }
        .info-time { background: #222; padding: 5px 10px; border-radius: 6px; color: #888; font-size: 12px; }

        canvas { width: 100%; height: 160px; border-radius: 8px; }

        .signal-decision {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dec-title { font-size: 12px; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .dec-val { 
            font-size: 48px; 
            font-family: 'Orbitron', sans-serif; 
            font-weight: 900; 
            margin: 5px 0;
            text-shadow: 0 0 30px currentColor; 
        }

        .green { color: var(--neon-green); border-color: var(--neon-green); background: rgba(0, 255, 65, 0.05); }
        .red { color: var(--neon-red); border-color: var(--neon-red); background: rgba(255, 0, 60, 0.05); }

        /* –õ–û–ê–î–ï–† (–ú–ê–¢–†–ò–¶–ê) */
        .processing {
            display: none;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
        }
        .code-rain { font-size: 14px; letter-spacing: 5px; opacity: 0.8; margin-bottom: 20px; text-align: center; height: 20px;}
        
        .radar {
            width: 80px; height: 80px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            position: relative;
            animation: pulse 1s infinite;
        }
        .radar::before {
            content:''; position: absolute; top:5px; left:5px; right:5px; bottom:5px;
            border: 2px solid var(--neon-blue); border-radius: 50%; border-top-color: transparent; border-left-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); } 70% { box-shadow: 0 0 0 20px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }

        /* –ö–ù–û–ü–ö–ê */
        .main-btn {
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #0066ff, #001e4d);
            border: 1px solid #00f3ff;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .main-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }

    </style>
</head>
<body>

    <div class="bg-fx">
        <div class="grid-line" style="animation-delay: 0s;"></div>
        <div class="grid-line" style="animation-delay: 2.5s;"></div>
    </div>

    <div class="container">
        <h1>QUANTUM AI <span style="font-size:14px; display:block; color:#888; margin-top:5px; letter-spacing:5px;">TRADING SYSTEM</span></h1>

        <div class="panel">
            <label>–ê–ö–¢–ò–í (–í–ê–õ–Æ–¢–ù–ê –ü–ê–†–ê)</label>
            <select id="pairSelect">
                <optgroup label="üî• –ü–û–ü–£–õ–Ø–†–ù–Ü (OTC)">
                    <option value="EUR/USD OTC">EUR/USD OTC (92%)</option>
                    <option value="GBP/USD OTC">GBP/USD OTC (89%)</option>
                    <option value="USD/CHF OTC">USD/CHF OTC (85%)</option>
                    <option value="AUD/CAD OTC">AUD/CAD OTC (84%)</option>
                    <option value="NZD/USD OTC">NZD/USD OTC (82%)</option>
                </optgroup>
                <optgroup label="üåç FOREX (–†–ò–ù–û–ö)">
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="USD/JPY">USD/JPY</option>
                    <option value="AUD/USD">AUD/USD</option>
                    <option value="USD/CAD">USD/CAD</option>
                </optgroup>
                <optgroup label="üíé –ö–†–ò–ü–¢–û–í–ê–õ–Æ–¢–ê">
                    <option value="BTC/USD">BITCOIN</option>
                    <option value="ETH/USD">ETHEREUM</option>
                    <option value="LTC/USD">LITECOIN</option>
                    <option value="XRP/USD">RIPPLE</option>
                </optgroup>
                <optgroup label="üèÜ –°–ò–†–û–í–ò–ù–ê">
                    <option value="GOLD">GOLD (–ó–û–õ–û–¢–û)</option>
                    <option value="SILVER">SILVER (–°–†–Ü–ë–õ–û)</option>
                    <option value="UKBRENT">OIL (–ù–ê–§–¢–ê)</option>
                </optgroup>
                <optgroup label="üíº –ê–ö–¶–Ü–á">
                    <option value="APPLE OTC">APPLE OTC</option>
                    <option value="TESLA OTC">TESLA OTC</option>
                    <option value="AMAZON OTC">AMAZON OTC</option>
                </optgroup>
            </select>
        </div>

        <div class="panel">
            <label>–ß–ê–° –ï–ö–°–ü–Ü–†–ê–¶–Ü–á (–¢–ê–ô–ú–§–†–ï–ô–ú)</label>
            <div class="time-row">
                <button class="t-btn active" onclick="setTime(this, '1 –•–í')">1 –•–í</button>
                <button class="t-btn" onclick="setTime(this, '3 –•–í')">3 –•–í</button>
                <button class="t-btn" onclick="setTime(this, '5 –•–í')">5 –•–í</button>
                <button class="t-btn" onclick="setTime(this, '15 –•–í')">15 –•–í</button>
            </div>
        </div>

        <div id="processing" class="panel processing">
            <div class="radar"></div>
            <div style="margin-top: 20px; font-size: 12px; letter-spacing: 2px;">NEURAL NETWORK ANALYZING</div>
            <div id="codeRain" class="code-rain">101001</div>
        </div>

        <div id="result" class="panel result-box">
            <div class="pair-info">
                <span id="resPair" class="info-label">EUR/USD</span>
                <span id="resTime" class="info-time">1 –•–í</span>
            </div>
            
            <canvas id="chart"></canvas>
            
            <div id="decisionBox" class="signal-decision">
                <div class="dec-title">–†–ï–ö–û–ú–ï–ù–î–ê–¶–Ü–Ø –®–¢–£–ß–ù–û–ì–û –Ü–ù–¢–ï–õ–ï–ö–¢–£</div>
                <div id="resSignal" class="dec-val">–í–í–ï–†–• üöÄ</div>
                <div style="font-size: 12px; opacity: 0.6;">–ô–º–æ–≤—ñ—Ä–Ω—ñ—Å—Ç—å –ø—Ä–æ—Ö–æ–¥—É: 96.4%</div>
            </div>
        </div>

        <button class="main-btn" onclick="startScan()">–û–¢–†–ò–ú–ê–¢–ò –°–ò–ì–ù–ê–õ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedTime = '1 –•–í';
        let isAnimating = false;

        function setTime(btn, time) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedTime = time;
        }

        function startScan() {
            if(isAnimating) return;
            isAnimating = true;

            const panelProc = document.getElementById('processing');
            const panelRes = document.getElementById('result');
            
            // –°–±—Ä–æ—Å
            panelRes.style.display = 'none';
            panelProc.style.display = 'flex';
            tg.HapticFeedback.impactOccurred('heavy');

            // –≠—Ñ—Ñ–µ–∫—Ç —Ü–∏—Ñ—Ä
            let chars = "10";
            let interval = setInterval(() => {
                let str = "";
                for(let i=0; i<15; i++) str += Math.floor(Math.random()*2);
                document.getElementById('codeRain').innerText = str;
            }, 50);

            // –ó–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∞–ª–∏–∑–∞
            setTimeout(() => {
                clearInterval(interval);
                panelProc.style.display = 'none';
                panelRes.style.display = 'flex';
                
                showSignal();
                isAnimating = false;
                tg.HapticFeedback.notificationOccurred('success');
            }, 2500);
        }

        function showSignal() {
            const pair = document.getElementById('pairSelect').value;
            const isUp = Math.random() > 0.5;
            
            document.getElementById('resPair').innerText = pair;
            document.getElementById('resTime').innerText = selectedTime;
            
            const decBox = document.getElementById('decisionBox');
            const resSig = document.getElementById('resSignal');
            
            if(isUp) {
                decBox.className = "signal-decision green";
                resSig.innerText = "–í–í–ï–†–• üü¢";
            } else {
                decBox.className = "signal-decision red";
                resSig.innerText = "–í–ù–ò–ó üî¥";
            }

            drawSmoothChart(isUp);
        }

        function drawSmoothChart(isUp) {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // –§–∏–∫—Å —Ä–∞–∑–º—ã—Ç–∏—è –Ω–∞ —Ä–µ—Ç–∏–Ω–µ
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const w = rect.width;
            const h = rect.height;

            ctx.clearRect(0,0,w,h);

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–∏–Ω–∏–∏
            const color = isUp ? '#00ff41' : '#ff003c';
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ—á–µ–∫
            let points = [];
            const steps = 10;
            const stepX = w / steps;
            
            let currentY = isUp ? h * 0.8 : h * 0.2; // –°—Ç–∞—Ä—Ç
            
            points.push({x: 0, y: currentY});

            for(let i=1; i<=steps; i++) {
                let trend = isUp ? - (h/steps)*0.6 : (h/steps)*0.6;
                let noise = (Math.random() - 0.5) * (h * 0.3);
                currentY += trend + noise;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏—Ç–µ–ª–∏
                if(currentY < 10) currentY = 10;
                if(currentY > h - 10) currentY = h - 10;
                
                points.push({x: i * stepX, y: currentY});
            }

            // –†–∏—Å—É–µ–º –ø–ª–∞–≤–Ω—É—é –ª–∏–Ω–∏—é (–∫—Ä–∏–≤—ã–µ –ë–µ–∑—å–µ)
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            for (let i = 0; i < points.length - 1; i++) {
                const x_mid = (points[i].x + points[i + 1].x) / 2;
                const y_mid = (points[i].y + points[i + 1].y) / 2;
                const cp_x1 = (x_mid + points[i].x) / 2;
                const cp_x2 = (x_mid + points[i + 1].x) / 2;
                
                ctx.quadraticCurveTo(points[i].x, points[i].y, x_mid, y_mid);
                ctx.quadraticCurveTo(x_mid, y_mid, points[i+1].x, points[i+1].y);
            }
            
            // –°–≤–µ—á–µ–Ω–∏–µ –ª–∏–Ω–∏–∏
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0; // –°–±—Ä–æ—Å —Ç–µ–Ω–∏

            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–¥ –≥—Ä–∞—Ñ–∏–∫–æ–º
            ctx.lineTo(w, h);
            ctx.lineTo(0, h);
            ctx.closePath();
            
            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, isUp ? 'rgba(0, 255, 65, 0.2)' : 'rgba(255, 0, 60, 0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fill();
        }
    </script>
</body>
