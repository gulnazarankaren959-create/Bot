<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Signals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg-color: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --green: #00ff88;
            --red: #ff0055;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Ñ–æ–Ω –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª—Å—è */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω (—á–∞—Å—Ç–∏—Ü—ã) */
        #particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1a0b2e, #000000);
        }

        .container {
            padding: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –ø–∞–Ω–µ–ª–∏ */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –°–µ–ª–µ–∫—Ç */
        select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            appearance: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-box {
            display: flex;
            gap: 10px;
        }
        .t-btn {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            padding: 12px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
        }
        .t-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-card {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
        }

        /* –ö–∞–Ω–≤–∞—Å –≥—Ä–∞—Ñ–∏–∫–∞ */
        .chart-container {
            width: 100%;
            height: 180px;
            position: relative;
            margin: 20px 0;
        }
        canvas { width: 100%; height: 100%; }

        /* –ò—Ç–æ–≥–æ–≤—ã–π —Ç–µ–∫—Å—Ç —Å–∏–≥–Ω–∞–ª–∞ */
        .signal-text {
            font-size: 42px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            text-shadow: 0 0 30px currentColor;
        }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .glow-btn {
            background: linear-gradient(135deg, var(--secondary), #b200ff);
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(112, 0, 255, 0.4);
            margin-top: auto;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }
        .glow-btn:active { transform: scale(0.97); }
        
        /* –ë–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫–µ */
        .glow-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        /* –õ–æ–∞–¥–µ—Ä */
        .scanner {
            width: 100%; height: 200px;
            position: relative;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.1), transparent);
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            display: none;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
            letter-spacing: 4px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            animation: scan 1.5s infinite alternate;
        }
        @keyframes scan { from { opacity: 0.5; box-shadow: 0 0 10px var(--primary); } to { opacity: 1; box-shadow: 0 0 30px var(--primary); } }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h2>Quantum AI Signals</h2>

        <div class="glass-panel">
            <label>Asset Selection</label>
            <select id="pairSelect">
                <option value="EUR/USD">EUR/USD (OTC)</option>
                <option value="GBP/USD">GBP/USD (OTC)</option>
                <option value="USD/JPY">USD/JPY (OTC)</option>
                <option value="BTC/USD">BITCOIN (CRYPTO)</option>
                <option value="ETH/USD">ETHEREUM (CRYPTO)</option>
                <option value="GOLD">GOLD (COMMODITY)</option>
            </select>
        </div>

        <div class="glass-panel" style="background: transparent; border: none; padding: 0;">
            <div class="time-box">
                <button class="t-btn active" onclick="selectTime(this, '1 M')">1 MIN</button>
                <button class="t-btn" onclick="selectTime(this, '3 M')">3 MIN</button>
                <button class="t-btn" onclick="selectTime(this, '5 M')">5 MIN</button>
            </div>
        </div>

        <div id="scanner" class="scanner">
            AI ANALYZING...
        </div>

        <div id="resultCard" class="glass-panel result-card">
            <div style="width: 100%; display: flex; justify-content: space-between; font-size: 14px; color: #888;">
                <span id="resPair">EUR/USD</span>
                <span id="resTime">1 MIN</span>
            </div>
            
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
            </div>

            <div id="signalText" class="signal-text">Wait</div>
            <div style="font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 5px;">PROBABILITY: 94%</div>
        </div>

        <button class="glow-btn" onclick="getSignal()">Get Signal</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedTime = '1 M';

        // --- –õ–û–ì–ò–ö–ê –§–û–ù–ê (–ß–ê–°–¢–ò–¶–´) ---
        const pCanvas = document.getElementById('particles');
        const pCtx = pCanvas.getContext('2d');
        let particlesArray;

        pCanvas.width = window.innerWidth;
        pCanvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * pCanvas.width;
                this.y = Math.random() * pCanvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
                this.color = 'rgba(0, 242, 255, ' + Math.random() * 0.5 + ')';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > pCanvas.width) this.x = 0;
                if (this.x < 0) this.x = pCanvas.width;
                if (this.y > pCanvas.height) this.y = 0;
                if (this.y < 0) this.y = pCanvas.height;
            }
            draw() {
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle());
            }
        }
        
        function animateParticles() {
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();

        // --- –õ–û–ì–ò–ö–ê –ë–û–¢–ê ---

        function selectTime(btn, time) {
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedTime = time;
        }

        function getSignal() {
            const pair = document.getElementById('pairSelect').value;
            const scanner = document.getElementById('scanner');
            const resCard = document.getElementById('resultCard');
            
            // –°–±—Ä–æ—Å –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            resCard.style.display = 'none';
            scanner.style.display = 'flex';
            
            tg.HapticFeedback.impactOccurred('medium');

            setTimeout(() => {
                scanner.style.display = 'none';
                resCard.style.display = 'flex';
                
                const isUp = Math.random() > 0.5;
                showResult(pair, selectedTime, isUp);
                
                tg.HapticFeedback.notificationOccurred('success');
            }, 2000);
        }

        function showResult(pair, time, isUp) {
            document.getElementById('resPair').innerText = pair;
            document.getElementById('resTime').innerText = time;
            
            const txt = document.getElementById('signalText');
            
            if(isUp) {
                txt.innerText = "BUY üü¢";
                txt.style.color = "var(--green)";
                txt.style.textShadow = "0 0 30px var(--green)";
            } else {
                txt.innerText = "SELL üî¥";
                txt.style.color = "var(--red)";
                txt.style.textShadow = "0 0 30px var(--red)";
            }
            
            drawNeonChart(isUp);
        }

        function drawNeonChart(isUp) {
            const canvas = document.getElementById('chartCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            ctx.clearRect(0,0, canvas.width, canvas.height);

            const color = isUp ? '#00ff88' : '#ff0055';
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–≤–µ—á–µ–Ω–∏—è –ª–∏–Ω–∏–∏
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;

            ctx.beginPath();
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—Ä–∞—Å–∏–≤–æ–π –ª–∏–Ω–∏–∏
            let y = isUp ? canvas.height : 0;
            const step = canvas.width / 10;
            
            ctx.moveTo(0, isUp ? canvas.height - 20 : 20);

            for(let x = 0; x <= canvas.width; x += step) {
                // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–ª–µ–±–∞–Ω–∏—è, –Ω–æ —Å –æ–±—â–∏–º —Ç—Ä–µ–Ω–¥–æ–º
                let trend = isUp ? -15 : 15;
                let random = (Math.random() * 30) - 15;
                y = y + trend + random;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏—Ç–µ–ª—å
                if(y < 10) y = 10;
                if(y > canvas.height - 10) y = canvas.height - 10;
                
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–¥ –ª–∏–Ω–∏–µ–π
            ctx.shadowBlur = 0;
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, isUp ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 0, 85, 0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fill();
        }
    </script>
</body>
</html>
